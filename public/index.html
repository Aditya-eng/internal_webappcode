        <div class="wrapper">
            <div class="top">
                <section>Alarm Clock</section>
            </div>
            <img src="./files/clock.svg" alt="clock" />
            <h1>00:00:00 PM</h1>
            <div class="content">
                <div class="column">
                    <select id="hour">
                        <option value="Hour" selected hidden>Hour</option>
                    </select>
                </div>
                <div class="column">
                    <select id="Minute">
                        <option value="Minute" selected hidden>Minute</option>
                    </select>
                </div>
                <div class="column">
                    <select id="AP">
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div>
            </div>
            <button type="submit" >Set Alarm</button>
            <div class="bottom">
                <button>Previous Data</button>
                <button id="snoozeBtn">Snooze</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
